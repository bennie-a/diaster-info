<ons-page>
        
    <ons-toolbar fixed-style>

        <div class="center">
            会員登録
        </div>
    </ons-toolbar>

    <p>
        会員の登録を行います。<br>
        <span class="under">全ての項目を入力してください。</span>
    </p>
    
    <form>
        <div class="form_content">
            <ons-icon icon="fa-user" size="11px"></ons-icon>
            名前<br>
            <input type="text" name="name" style="width: 50%;"/>
        </div>
        
        <div class="form_content">
            <ons-icon icon="fa-envelope-o" size="11px"></ons-icon>
            メールアドレス<br>
            <input type="email" name="email"/>
        </div>
        
        <div class="form_content">
            <ons-icon icon="fa-key" rotate="90" size="11px"></ons-icon>
            パスワード<br>
            <input type="password" name="password"/>
        </div>
        
        <div class="form_content">
            確認のため同じパスワードを入力してください。<br>
            <input type="password" name="password-02"/>
        </div>
        <br><br>
        
        <div class="position_center">
            <ons-button 
                modifier="btn_orange"
                class="btn"
                onclick="">
                登録する
            </ons-button>
        </div>
    </form>
    
</ons-page>
