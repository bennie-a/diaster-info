 <ons-page ng-controller="topCtrl">
    <ons-toolbar fixed-style class="header">
        <h1>災害情報アプリトップページ</h1>
        <div class="center">
            <span class="subtitle">-災害情報共有アプリ-</span><span class="title">ソコキテ</span>
        </div>
    </ons-toolbar>
    <div>
        <div id="login_name">こんにちは。{{username}}さん
        {{hasLogin}}
        </div>
    </div>
    <div class="contents">
        <ul id="func-navi">
            <li>
                <ons-button modifier="border orange"><ons-icon icon="fa-pencil" size="3x"></ons-icon><br>投稿する</ons-button>
            </li>
            <li>
                <ons-button modifier="border"><ons-icon icon="fa-file-image-o" size="3x"></ons-icon><br>情報を見る</ons-button>
            </li>
        </ul>
        <div id="login_navi" ng-hide="{{isLogin}}">
            <p class="arrow_box">登録すると投稿が簡単になったり、投稿した情報が探しやすくなります。</p>
            <ons-button modifier="login">ログイン/会員登録</ons-button>
        </div>
    </div>
    <div class="list">
        <h2>対応完了のお知らせ</h2>
        <ons-list>
            <ons-list-item modifier="chevron">
                <ons-row>
                    <ons-col class="info">
                        <div class="date">2016/2/17 13:00</div>
                        <div class="address">中筋山手5丁目1-1</div>
                        <div class="comment">親譲りの無鉄砲で小供の時から損ばかり...</div>
                    </ons-col>
                </ons-row>
            </ons-list-item>
        </ons-list>
    </div>
    <div id="logout_navi" class="contents" ng-show="{{isLogin}}">
        <ons-button>ログアウト</ons-button>
    </div>
</ons-page>
<head>
    <link rel="stylesheet" href="css/top.css">
</head>
