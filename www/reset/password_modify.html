<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="Content-Language" content="ja">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/reset.css" type="text/css" media="all" />
<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
<link rel="stylesheet" href="css/password.css" type="text/css" media="all" />
<script type="text/javascript" src="../../system/config.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../system/set.js" charset="UTF-8"></script>
<script>
  var set = null;

  window.onload = function() {
    set = new Set();
  }

  function check() {
    set.checkForm();
  }
</script>

<title>パスワード変更</title>
</head>

<body>
<div id="container">
  <header>
    <h1>パスワード変更</h1>
  </header>

  <noscript><p>ご利用中のブラウザでは、JavaScriptが無効になっています。サイトをご利用の場合はブラウザ設定でJavaScriptを有効にしてご利用ください。</p></noscript>
    <div id="contents">
      <form name="onetimeForm">
        <div class="unit">
              <p>仮パスワードを入力してください。</p>
          <input type="text" name="temporaryPassword">
        </div>
        <div class="unit">
              <p>変更後のパスワードを入力してください。</p>
          <input type="password" name="newPassword">
        </div>
        <div class="unit">
              <p>確認の為もう一度入力してください。</p>
          <input type="password" name="checkNewPassword">
        </div>
      </form>

      <div class="align-r">
         <a class="btn font-l" onclick="check()">変更する</a>
      </div>
  </div>
</div>
</body>
</html>
