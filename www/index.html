<!DOCTYPE HTML>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/init.js"></script>
    <script src="js/top.js"></script>
</head>
<body ng-controller="bodyCtrl">
    <ons-tabbar var="tabbar" hide-tabs="{{settings.isHiddenTab}}">
        <ons-tabbar-item
            icon="home"
            label="HOME"
            page="top.html"
            active="true"></ons-tabbar-item>
        <ons-tabbar-item
            icon="comment"
            label="Comments"
            page="page2.html"></ons-tabbar-item>
        <ons-tabbar-item
            icon="gear"
            label="Settings"
            page="page3.html"></ons-tabbar-item>
        <ons-tabbar-item
            icon="sign-in"
            label="ログイン"
            page="page3.html" ng-show="{{chk}}"></ons-tabbar-item>
            <ons-tabbar-item
                icon="sign-out"
                label="ログアウト"
                page="page3.html" ng-hide="{{chk}}"></ons-tabbar-item>
    </ons-tabbar>
</body>
<ons-template id="navigator.html">
    <ons-navigator var="myNavigator" page="top.html">
    </ons-navigator> 
</ons-template>
</html>
