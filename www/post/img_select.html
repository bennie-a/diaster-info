<ons-toolbar fixed-style class="header">
    <div class="center">
        画像選択
    </div>
</ons-toolbar>
<div ng-controller="postCtrl" ng-init="showCamera()">
    <ons-list>
        <ons-list-item>
            <ons-row class="action">

                <ons-col class="action-col">
                <a ng-click="showCamera()" ng-class="{active_tab : isCamera}">
                    <div class="action-label">
                        <ons-icon class="action-icon" icon="fa-camera"></ons-icon>カメラ
                    </div>
                </a>
                </ons-col>

                <ons-col class="action-col">
                <a ng-click="showGallery()" ng-class="{active_tab : isCamera == false}">
                    <div class="action-label"><ons-icon class="action-icon" icon="fa-image"></ons-icon>ギャラリー</div>
                </a>
                </ons-col>
            </ons-row>
        </ons-list-item>
    </ons-list>
    <div ng-show="isCamera">
        camera
    </div>
    <div id="gallery"ng-hide="isCamera">
       <ul>
           <li ng-repeat="img in images"><img src="{{img}}"></li>
       </ul>
        
    </div>
</div>
<link rel="stylesheet" href="css/form.css">
<link rel="stylesheet" href="css/post.css">
