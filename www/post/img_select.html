<ons-navigator page="img_select.html" var="myNavigator"></ons-navigator>
<ons-template id="img_select.html">
   <ons-page ng-controller="imgSelectCtrl">
       <ons-toolbar fixed-style>
        <div class="center">
            画像選択
        </div>
        </ons-toolbar>
        <main class="contents image_wrapper">
           <p class="info">
               アップロードする画像を選択してください。
           </p>
            <ons-button ng-click="showCamera()"><ons-icon icon="fa-camera"></ons-icon> カメラで撮影する</ons-button>
            <ons-button ng-click="showGallery()"><ons-icon icon="fa-image"></ons-icon> ギャラリーから選ぶ</ons-button>
         </main>
        <link rel="stylesheet" href="css/post.css">
    </ons-page>
</ons-template>
<ons-template id="post.html">
    <ons-page ng-controller="postCtrl" ng-init="init()">
        <ons-toolbar fixed-style class="with-back">
            <div class="left">
                <ons-back-button modifier="back">戻る</ons-back-button>
            </div>
            <div class="center">
                投稿フォーム
            </div>
        </ons-toolbar>
        <main>
           <form id="post_form" action="">
              <div id="thumbnail">
                   <img id="upload_img" class="img-resize" ng-src="{{imageURI}}">
              </div>
              <div class="contents">
                   <dl>
                       <dt class="map_marker">住所</dt>
                       <dd></dd>
                       <dt class="user">名前</dt>
                       <dd><input type="text"></dd>
                       <dt class="comment">コメント</dt>
                       <dd><textarea name="" id="" cols="30" rows="10"></textarea></dd>
                   </dl>
                   <div class="position_center">
                       <ons-button ng-click="upload()" modifier="orange post">登録する</ons-button>
                   </div>
              </div>
           </form>
        </main>
        <link rel="stylesheet" href="css/page_back_color.css">
        <link rel="stylesheet" href="css/form.css">
        <link rel="stylesheet" href="css/post.css">
    </ons-page>
</ons-template>
